<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="circle circle_purple"></div>
    <div class="circle circle_blue"></div>

    <main class="currency_converter">
      <h1 class="currency_converter_title">Currency Converter</h1>
      <input
        type="number"
        class="currency_converter_input"
        placeholder="0.00"
        id="inputSourceCurrency"
      />

      <!-- Currency Input Fields  -->

      <div class="currency_converter_select_group">
        <!-- Currency Input Section  -->
        <section class="currency_converter_select">
          <img id="ImgSourceCurrency" src="https://flagcdn.com/w640/us.png" />
          <select id="selectSourceCurrency">
            <option value="USD">USD</option>
            <option value="PKR">PKR</option>
          </select>
        </section>

        <!-- Swap Button  -->

        <button id="btnSwap" class="currency_converter_swap_btn">
          <i class="bx bx-swap-horizontal"></i>
        </button>

        <!-- Target Currency Input Section  -->
        <section class="currency_converter_select">
          <img id="ImgTargetCurrency" src="https://flagcdn.com/w640/pk.png" />
          <select id="selectTargetCurrency">
            <option value="PKR">PKR</option>
            <option value="USD">USD</option>
          </select>
        </section>
      </div>

      <div class="currency_converter_exchange_rate">
        <span id="exchangeRateTxt" class="currency_converter_exchange_rate_text"
          >0 PKR = 0.00 USD</span
        >
      </div>

      <!-- Conversion Button  -->

      <button id="btnConvert" class="currency_converter_convert_btn">
        Convert
      </button>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
